<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dropdown</title>
    <link rel="stylesheet" href="./dropdown.css" />
  </head>
  <body>
    <div class="container-btn">
      <button onclick="clickButton()" class="dropdown">Dropdown</button>
      <div id="button-Dropdown" class="dropdown-content">
        <a href="#home">Home</a>
        <a href="#html">HTML</a>
        <a href="#CSS">CSS</a>
        <a href="#javaScript">javaScript</a>
      </div>
    </div>
    <script>
          function clickButton() 
            var x = document.getElementById("button-Dropdown");
            if (x.style.display === "none") {
        x.style.display = "block";
      } else {
        x.style.display = "none";
          }
          window.onclick = function (event) {
            if (!event.target.matches(".dropdown")) {
              var dropdowns = document.getElementsByClassName(".dropdown-content");
              for (var i = 0; i < dropdowns.length; i++) {
                var activeDropdown = dropdowns[i];
                if (activeDropdown.classList.contains("show")) {
                  activeDropdown.classList.remove("show");
                }
              }
            }
          };
    </script>
  </body>
</html>
