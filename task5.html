<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task | 5</title>

    <style>
        button {
            color: white;
            background-color: black;
            border: none;
            border-radius: 10px;
            padding: 5px;
            width: 7%;
        }
    </style>

    <script>
        function myFunction() {
            document.getElementById("demo").innerHTML= "The Indian Express";
        }
    </script>
</head>
<body>
    <h2>JAVASCRIPT IN HEAD</h2>
    <P id="demo">News company</P>

    <button type="button" onclick="myFunction()">Try it</button>
</body>
</html>
